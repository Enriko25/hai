<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Romantis untuk Kezia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ffd1dc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-container h2 {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .login-btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        /* Card Container */
        .card-container {
            display: none;
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.opened .card-wrapper {
            transform: rotateY(-180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Card flap animation */
        .card-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffd1dc 100%);
            border-radius: 20px 20px 0 0;
            transform-origin: bottom;
            transition: transform 1s ease-out;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .card.opening .card-flap {
            transform: rotateX(-150deg);
        }

        .card-front {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffd1dc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card-front h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            color: #ff1493;
        }

        .card-front p {
            font-size: 20px;
            opacity: 0.9;
            color: #ff69b4;
        }

        .envelope {
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        .card-back {
            background: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ffc0cb 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
        }

        .message {
            text-align: center;
            color: #ff1493;
            z-index: 10;
        }

        .message h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 182, 193, 0.4);
            animation: heartbeat 1.5s ease-in-out infinite;
            color: #ff1493;
        }

        .message p {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            color: #ff69b4;
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            color: #ff1744;
            animation: floatHeart 4s ease-in-out infinite;
        }

        .heart:nth-child(1) {
            font-size: 30px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            font-size: 40px;
            top: 70%;
            right: 15%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            font-size: 25px;
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        /* Cute animals and arrows */
        .cute-bear {
            position: absolute;
            font-size: 45px;
            top: 10%;
            left: 15%;
            animation: bounce 2s ease-in-out infinite;
        }

        .cute-bunny {
            position: absolute;
            font-size: 40px;
            bottom: 15%;
            right: 20%;
            animation: bounce 2s ease-in-out infinite 0.5s;
        }

        .love-arrow {
            position: absolute;
            font-size: 35px;
            animation: flyArrow 3s ease-in-out infinite;
        }

        .love-arrow:nth-child(9) {
            top: 40%;
            left: 5%;
        }

        .love-arrow:nth-child(10) {
            bottom: 40%;
            right: 5%;
            animation-delay: 1.5s;
        }

        /* Flowers */
        .flower {
            position: absolute;
            font-size: 35px;
            animation: spin 8s linear infinite;
        }

        .flower:nth-child(4) {
            top: 15%;
            right: 20%;
        }

        .flower:nth-child(5) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .flower:nth-child(6) {
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(7) {
            font-size: 20px;
            top: 30%;
            left: 30%;
        }

        .sparkle:nth-child(8) {
            font-size: 25px;
            bottom: 40%;
            right: 25%;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        @keyframes flyArrow {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            50% {
                transform: translateX(30px) translateY(-20px) rotate(45deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(45deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.9);
            border: 2px solid #ff69b4;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .music-control:hover {
            transform: scale(1.1);
            background: #ff69b4;
        }

        .music-control.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 105, 180, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                width: 300px;
                height: 450px;
            }
            
            .message h1 {
                font-size: 36px;
            }
            
            .message p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="lover.mp3" type="audio/mpeg">
        <!-- Backup: bisa pakai link YouTube Audio Library atau musik gratis -->
        <!-- <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg"> -->
    </audio>

    <!-- Music Control Button -->
    <button class="music-control" id="musicBtn" onclick="toggleMusic()">
        <span id="musicIcon">üéµ</span>
    </button>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>üíï CEPAT LOGIN !!! üíï</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-btn" onclick="login()">Masuk</button>
        <p class="error-message" id="errorMsg">Username atau password salah!</p>
    </div>

    <!-- Card -->
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-flap" id="cardFlap">üíå</div>
            <div class="card-wrapper">
                <div class="card-face card-front">
                    <div class="envelope">üíå</div>
                    <h1>Untuk Kezia Tersayang</h1>
                    <p>Klik untuk membuka</p>
                </div>
                <div class="card-face card-back">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">üíï</span>
                    <span class="heart">üíñ</span>
                    <span class="flower">üå∏</span>
                    <span class="flower">üå∫</span>
                    <span class="flower">üå∑</span>
                    <span class="sparkle">‚ú®</span>
                    <span class="sparkle">‚≠ê</span>
                    <span class="love-arrow">üíò</span>
                    <span class="love-arrow">üíò</span>
                    <div class="cute-bear">üß∏</div>
                    <div class="cute-bunny">üê∞</div>
                    <div class="message">
                        <h1>I LOVE YOU</h1>
                        <p>SEMANGATTT BESOKK UJIANNYA</p>
                        <p>yuk bisa yuk 2 lagi yukk</p>
                        <p> SEMANGATTTTT!!!!! üíï</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Music control
        let isPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.textContent = 'üéµ';
                musicBtn.classList.remove('playing');
            } else {
                music.play().catch(e => {
                    console.log("Autoplay prevented, user must interact first");
                });
                musicIcon.textContent = 'üîá';
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Auto play music when user logs in
        function playMusicOnLogin() {
            music.play().catch(e => {
                console.log("Click the music button to play");
            });
            if (!music.paused) {
                isPlaying = true;
                musicIcon.textContent = 'üîá';
                musicBtn.classList.add('playing');
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (username === 'kezia' && password === 'sayang kezia') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('cardContainer').style.display = 'block';
                
                // Add background hearts after login
                createBackgroundHearts();
                
                // Try to play music after login
                playMusicOnLogin();
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        // Open card function
        function openCard() {
            const card = document.getElementById('card');
            const flap = document.getElementById('cardFlap');
            
            if (!card.classList.contains('opened')) {
                // First open the flap
                card.classList.add('opening');
                
                // Then flip the card after flap opens
                setTimeout(() => {
                    card.classList.remove('opening');
                    card.classList.add('opened');
                    flap.style.display = 'none';
                    createConfetti();
                    createFloatingHearts();
                }, 1000);
            }
        }
        
        // Add click event to card
        document.getElementById('card').addEventListener('click', openCard);

        // Create background hearts
        function createBackgroundHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíï';
                heart.style.position = 'fixed';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '100%';
                heart.style.opacity = '0.3';
                heart.style.animation = `floatUp ${Math.random() * 5 + 5}s linear infinite`;
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['üíù', 'üéâ', '‚ú®', 'üåü', 'üíñ'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.position = 'fixed';
                confetti.style.fontSize = '20px';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-50px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create floating hearts when card opens
        function createFloatingHearts() {
            const hearts = ['üíó', 'üíì', 'üíï', 'üíñ', 'üíù'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.opacity = '0.7';
                heart.style.animation = `floatUp ${Math.random() * 4 + 3}s ease-out`;
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-120vh) rotate(360deg);
                }
            }
            
            @keyframes fall {
                to {
                    transform: translateY(120vh) rotate(720deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
